<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo Vue.JS</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity
        ="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegzhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="vue.js"></script>
</head>

<body id="app">

   <h1 id="title">Bienvenido, {{ name }}</h1>

   <input type="text" v-model="name">

   <script type="text/javascript">

    new Vue({
        el: "#app",
        data: {
            name: "Juan"
        }
    });
   
   </script>

</body>
</html>
